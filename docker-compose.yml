version: '3.8'

services:
  mcp-server:
    build: ./mcp-server
    container_name: mcp-server
    restart: always

    # Port mapping
    ports:
      - "3001:3000"  # REST API
      - "3002:3001"  # MCP SSE Protocol

    volumes:
      - ./mcp-server/uploads:/app/uploads
      - ./mcp-server/outputs:/app/outputs
      - ./mcp-server/.env:/app/.env

    environment:
      - NODE_ENV=production
      - DEBUG=false
      - API_BASE_URL=http://localhost:3000
      # AI API Keys (optional)
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}

    # Health check cho cả REST API và MCP SSE
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3000/health && wget -q --spider http://localhost:3001/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Cùng network với n8n
    networks:
      - iconic_net

networks:
  iconic_net:
    external: true
