version: '3.8'

services:
  mcp-server:
    build: ./mcp-server
    container_name: mcp-server
    restart: always

    # Port 3001 - KHÔNG trùng port 3000 của website
    ports:
      - "3001:3000"

    volumes:
      - ./mcp-server/uploads:/app/uploads
      - ./mcp-server/outputs:/app/outputs
      - ./mcp-server/.env:/app/.env

    environment:
      - NODE_ENV=production
      - DEBUG=false
      # AI API Keys (optional)
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}

    # Auto-restart nếu service lỗi
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Cùng network với n8n
    networks:
      - iconic_net

networks:
  iconic_net:
    external: true
