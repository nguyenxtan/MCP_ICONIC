version: '3.8'

services:
  mcp-server:
    build: ./mcp-server
    container_name: mcp-server
    restart: always

    # Port mapping
    ports:
      - "3001:3000"  # REST API
      - "3002:3001"  # MCP SSE Protocol
      - "3003:3003"  # Telegram Bot Server

    volumes:
      - ./mcp-server/uploads:/app/uploads
      - ./mcp-server/outputs:/app/outputs
      - ./mcp-server/.env:/app/.env

    environment:
      - NODE_ENV=production
      - DEBUG=false
      - API_BASE_URL=http://localhost:3000

    # Health check cho REST API, MCP SSE và Telegram Bot
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/health && curl -f http://localhost:3001/health && curl -f http://localhost:3003/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Cùng network với n8n
    networks:
      - iconic_net

networks:
  iconic_net:
    external: true
    name: n8n_iconic_net
